version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: researchgo-minio
    restart: unless-stopped
    ports:
      - "9000:9000"    # MinIO API 端口
      - "9001:9001"    # MinIO Console (Web UI) 端口
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - ./minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - researchgo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: researchgo-etcd
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ./etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - researchgo-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: researchgo-milvus
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    ports:
      - "19530:19530"  # Milvus gRPC 端口
      - "9091:9091"    # Milvus Metrics 端口
    environment:
      ETCD_USE_EMBED: "false"
      ETCD_ENDPOINTS: "etcd:2379"
      MINIO_ADDRESS: "minio:9000"
      MINIO_ACCESS_KEY_ID: "minioadmin"
      MINIO_SECRET_ACCESS_KEY: "minioadmin123"
      COMMON_STORAGETYPE: "minio"
    volumes:
      - ./milvus_data:/var/lib/milvus
    command: milvus run standalone
    depends_on:
      - etcd
      - minio
    networks:
      - researchgo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 5

  attu:
    image: zilliz/attu:v2.3.4
    container_name: researchgo-attu
    restart: unless-stopped
    ports:
      - "9002:3000"    # Attu Web UI 端口
    environment:
      MILVUS_URL: milvus:19530
    depends_on:
      - milvus
    networks:
      - researchgo-network

networks:
  researchgo-network:
    driver: bridge

volumes:
  minio_data:
    driver: local
  etcd_data:
    driver: local
  milvus_data:
    driver: local

