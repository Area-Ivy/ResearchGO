# Milvus Standalone Configuration
etcd:
  endpoints:
    - etcd:2379
  rootPath: by-dev

minio:
  address: minio
  port: 9000
  accessKeyID: minioadmin
  secretAccessKey: minioadmin123
  useSSL: false
  bucketName: a-bucket
  rootPath: files
  useIAM: false

rootCoord:
  address: localhost
  port: 53100

proxy:
  port: 19530

queryCoord:
  address: localhost
  port: 19531

queryNode:
  port: 21123

indexCoord:
  address: localhost
  port: 31000

indexNode:
  port: 21121

dataCoord:
  address: localhost
  port: 13333

dataNode:
  port: 21124

log:
  level: info
  file:
    rootPath: ""
    maxSize: 300
    maxAge: 10
    maxBackups: 20
  format: text
